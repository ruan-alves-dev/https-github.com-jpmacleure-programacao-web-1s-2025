<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="12 text-center mt-3">
                <h1>Agendamentos</h1>
            </div>
        </div>

        <div class="col-12">
            {{#erro_form}}
            <div class="alert alert-warning mt-12">
                <strong>Formulário inálido! Preencha todos os campos! </strong>
            </div>
            {{/erro_form}}

            {{#campos_invalidos}}
            <div class="alert alert-warning mt-12">
                <strong>Formulário inálido! Preencha todos os campos! </strong>
            </div>
            {{/campos_invalidos}}
        </div>


        <form action="agendar_consulta" method="POST">

            <div class="row mt-3">
                <h2>Dados do paciente</h2>
                <div class="col-6 mt-1">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" id="nome" value="{{dados_conslta.nome}}">

                </div>
                <div class="col-6 mt-1">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" name="sobrenome" id="sobrenome" value="{{dados_conslta.sobrenome}}">

                </div>

                <div class="col-6 mt-1">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" , value="{{dados_conslta.cpf}}">

                </div>

                <div class="col-6 mt-1">
                    <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                    <input type="date" class="form-control" name="data_nascimento" id="data_nascimento">

                </div>

                <div class="col-6 mt-1">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" name="telefone" id="telefone">

                </div>

                <div class="col-6 mt-1">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" name="cep" id="cep">

                </div>

                <div class="col-12 mt-1">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" name="endereco" id="endereco">

                </div>
            </div>

            <div class="row mt-3">
                <h3>Dados da consulta</h3>
                <div class="col-6" mt-1>
                    <label for="clinica">Clínica:</label>
                    <select class="form-select" name="clinica" id="clinica">
                        <option value="Clínica Tagutinga">Clínica Tagutinga</option>
                        <option value="Clínica Brasília">Clínica Brasília</option>
                        <option value="Clínica Ceilândia">Clínica Ceilândia</option>
                      </select>
                </div>

               <div class="col-6" mt-1>
                    <label for="Epeciliade">Especialidade:</label>
                    <select class="form-select" name="Especialidade" id="Especialidade">
                        <option value="Clínica Tagutinga">Ortopedia</option>
                        <option value="Clínica Brasília">Cardiologia</option>
                        <option value="Clínica Ceilândia">Pediatria</option>
                      </select>
                </div>

                <div class="col-6 mt-1">
                    <label for="data_consulta" class="form-label">Data de nascimento:</label>
                    <input type="date" class="form-control" name="data_consulta" id="data_consulta">

                </div>

                <div class="col-6 mt-1">
                    <label for="hora_consulta" class="form-label">Hora:</label>
                    <input type="time" class="form-control" name="hora_consulta" id="hora_consulta">

                </div>

                <div class="col-12 mt-1">
                    <label for="obs" class="form-label">Observação:</label>
                    <textarea name="obs" id="obs" rows="3" class="form-control"></textarea>

                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-3 mb-3" >
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </div>
                
            </div>

        </form>
    </div>

</body>

</html>
